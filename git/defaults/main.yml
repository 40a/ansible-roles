git:
  local_cache_path: /tmp/git
  remote_cache_path: /tmp/git
  settings:
    core:
      editor: mcedit
    merge:
      tool: meld
    push:
      default: upstream
  repositories:
    ansible-example: git@github.com:andyceo/ansible-example.git
    ansible-roles: git@github.com:andyceo/ansible-roles.git
